{% extends "base.html" %}

{% block title %}Passord reset complete{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="mb-4 text-center text-success">Complete</h2>
                    <p class="text-center">
                        Your password has been changed. You can now log in with your new password.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
